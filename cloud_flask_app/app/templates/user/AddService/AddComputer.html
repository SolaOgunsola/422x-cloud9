<html>
  <head>
    <title>Add Item</title>
    <link rel="stylesheet" rel="stylesheet" type="text/css" href="../../../static/css/style.css">
  </head>
  <body>
    <div class="title">Add a new Item</div>

    <form method="POST">
      <div class="field">
        <label>Category:</label>
        <select name="category">
          <option value="computer">Computer</option>
        </select>
      </div>
      <div class="field">
        <label>Type of Service:</label>
        <select name="type">
          <option value="frontend">Frontend</option>
          <option value="Backend">Backend</option>
          <option value="Hardware">Hardware</option>
        </select>
      </div>
      
      <div class="field">
        <label> Availability :</label>
        <input name="availability" class="make" type="text" required />
      </div>
      <div class="field">
        <label> Location :</label>
        <input name="manu" class="location" type="text" required />
      </div>
      <div class="field">
        <label> Service Description :</label>
        <textarea name="descrip" class="description" required></textarea>
      </div>
      <div class="field">
        <label> Price Per Hour :</label>
        <input name="price" type="number" class="price" required />
      </div>
      <div class="field">
        <label> Phone Number :</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>
      <input type="submit" />
    </form>
  </body>
</html>
