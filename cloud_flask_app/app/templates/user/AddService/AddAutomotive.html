<html>
  <head>
    <title>Add Item</title>
    <link rel="stylesheet" rel="stylesheet" type="text/css" href="../../../static/css/style.css">
  </head>
  <body>
    <div class="title">Add a new Item</div>

    <form method="POST">
      <input name="category" type="hidden" value="Automotive" readonly required/>
      <div class="field">
        <label>Type of Automotive:</label>
        <select name="type">
          <option value="Car">Car</option>
          <option value="Bike">Bike</option>
          <option value="Truck">Truck</option>
        </select>
      </div>
      <div class="field">
        <label>Availability:</label>
        <input name="availability" class="make" type="text" required />
      </div>
      <div class="field">
        <label>Location:</label>
        <input name="location" class="location" type="text" required />
      </div>
      <div class="field">
        <label>Service Description:</label>
        <textarea name="description" class="description" required></textarea>
      </div>
      <div class="field">
        <label>Price Per Hour:</label>
        <input name="price" type="number" class="price" required />
      </div>
      <div class="field">
        <label>Phone Number:</label>
        <input type="tel"  name="phone" placeholder="123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>
      <input type="submit" />
    </form>
  </body>
</html>
