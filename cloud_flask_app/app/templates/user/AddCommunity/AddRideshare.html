<html>
  <head>
    <title>Add Item</title>
    <link rel="stylesheet" rel="stylesheet" type="text/css" href="../../../static/css/style.css">
  </head>
  <body>
    <div class="title">Add a new Item</div>

    <!-- Seeking/Offering, Destination, Car Description, Available seats, Phone Number -->
    <form method="POST">
      <input name="category" type="hidden" value="rideshare" readonly required/>
      <div class="field">
        <label>Seeking or Offering</label>
        <select name="seekOrOffer">
          <option value="seeking">Seeking</option>
          <option value="offering">Offering</option>
        </select>
      </div>
      <div class="field">
        <label>Car Description:</label>
        <textarea name="description" required></textarea>
      </div>
      <div class="field">
        <label>Available Seats:</label>
        <input name="seats" type="number" required />
      </div>
      <div class="field">
        <label> Type of Service:</label>
        <input name="requirements" type="text" required />
      </div>
      <div class="field">
        <label> Phone Number :</label>
        <input type="tel" name="phone" placeholder="123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>

      <input type="submit" />
    </form>
  </body>
</html>
