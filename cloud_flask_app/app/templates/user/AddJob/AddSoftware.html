<html>
  <head>
    <title>Add Item</title>
    <link rel="stylesheet" rel="stylesheet" type="text/css" href="../../../static/css/style.css">
  </head>
  <body>
    <div class="title">Add a new Item</div>
    <!-- Title, Language(s), Description, Stock Options, Salary, phone -->
    <form method="POST">
      <input name="category" type="hidden" value="Software Job" readonly required/>
      <div class="field">
        <label>Title:</label>
        <input name="title" type="text" required />
      </div>
      <div class="field">
        <label>Language(s):</label>
        <input name="experience" type="text" required />
      </div>
      <div class="field">
        <label> Description :</label>
        <textarea name="description" class="description" required></textarea>
      </div>
      <div class="field">
        <label>Stock Options:</label>
        <select name="stockOptions">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="field">
        <label>Salary:</label>
        <input name="salary" type="number" class="salary" required />
      </div>
      <div class="field">
        <label> Phone Number :</label>
        <input type="tel" name="phone" placeholder="123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>

      <input type="submit" />
    </form>
  </body>
</html>
