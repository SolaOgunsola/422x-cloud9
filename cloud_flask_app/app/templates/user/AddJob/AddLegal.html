<html>
  <head>
    <title>Add Item</title>
    <link rel="stylesheet" rel="stylesheet" type="text/css" href="../../../static/css/style.css">
  </head>
  <body>
    <div class="title">Add a new Item</div>
    <!-- Prosecutor/Defense, Law firm, Salary, expertise, city, phone -->
    <form method="POST">
      <input name="category" type="hidden" value="legal" readonly required/>
      <div class="field">
        <label>Prosecutor/Defense:</label>
        <select name="type">
          <option value="Prosecutor">Prosecutor</option>
          <option value="Defense">Defense</option>
        </select>
      </div>
      <div class="field">
        <label>Name of Firm:</label>
        <input name="lawFirm" type="text" required />
      </div>
      <div class="field">
        <label>Salary:</label>
        <input name="salary" type="number" class="salary" required />
      </div>
      <div class="field">
        <label>Area(s) of Expertise:</label>
        <input name="expertise" type="text" class="salary" required />
      </div>
      <div class="field">
        <label>City:</label>
        <input name="city" type="text" required>
      </div>
      <div class="field">
        <label>Phone Number:</label>
        <input type="tel" name="phoneNumber" placeholder="123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>
      <input type="submit" />
    </form>
  </body>
</html>
