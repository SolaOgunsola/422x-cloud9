<html>
  <head>
    <title>Add Item to Arts</title>
    <link rel="stylesheet" rel="stylesheet" type="text/css" href="../../../static/css/style.css">
  </head>
  <body>
    <div class="title">Add a new Item</div>

    <!-- Title, Artist, Year, Medium, Price, email -->
    <form method="POST">
      <div class="field">
        <label>Category:</label>
        <select name="category">
         <option value="art">Art</option> 
        </select>
      </div>
      <div class="field">
        <label> Made By :</label>
        <input name="by" class="make" type="text" required />
      </div>
      <div class="field">
        <label> Description :</label>
        <textarea name="description" class="description" required></textarea>
      </div>
      <div class="field">
        <label> Price :</label>
        <input name="price" type="number" class="price" required />
      </div>
      <div class="field">
        <label> Year :</label>
        <input name="year" class="year" type="number" required />
      </div>
      <div class="field">
        <label> Location :</label>
        <input type="text" name="location" required />
      </div>
      <div class="field">
        <label> Phone Number :</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>
      <input type="submit" />
    </form>
  </body>
</html>
