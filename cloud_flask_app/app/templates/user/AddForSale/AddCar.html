<html>
  <head>
    <title>Add Item to Cars</title>
    <link rel="stylesheet" rel="stylesheet" type="text/css" href="../../../static/css/style.css">
  </head>
  <body>
    <div class="title">Add a new Item</div>

    <form method="POST">
      <div class="field">
        <label>Category:</label>
        <select name="category">
          <option value="car">Cars</option>
        </select>
      </div>
      <div class="field">
        <label>Make:</label>
        <input name="make" type="text" required />
      </div>
      <div class="field">
        <label>Manufacturer:</label>
        <input name="manufacturer" type="text" required />
      </div>
      <div class="field">
        <label>Description:</label>
        <textarea name="description" required></textarea>
      </div>
      <div class="field">
        <label>Price:</label>
        <input name="price" type="number" required />
      </div>
      <div class="field">
        <label>Color:</label>
        <input name="color" type="text" required />
      </div>

      <div class="field">
        <label>Miles:</label>
        <input name="miles" type="number" required />
      </div>
      <div class="field">
        <label>Year:</label>
        <input name="year" type="number" required />
      </div>
      <div class="field">
        <label>Condition:</label>
        <select class="condition" name="condition">
          <option value=”used”>Used</option>
          <option value=”new”>New </option>
          </select>
      </div>
      <div class="field">
        <label>City:</label>
        <input type="text" name="city" required />
      </div>
      <div class="field">
        <label>Phone Number:</label>
        <input name="phone" type="tel" placeholder="123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>

      <input type="submit" />
    </form>
  </body>
</html>
