<!DOCTYPE html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href=""{{ url_for('static', filename='css/style.css') }}>
  </head>
  <body>
	<div class="title">
     Image Gallery
    </div>
    <div>

    </div>
    <div class="content">
        <form action="/upload" method="POST" enctype="multipart/form-data">
      <!-- <label for="fileToUpload" > Please select a Image</label> -->
            <input type="file" name="file" id="fileToUpload">
            <br>
            <input type="submit" value="Upload Image">
          </form>
        <div class="images">
          <!-- See below for accessing static images -->
          <!-- <img src="{{ url_for('static', filename='img/TEST-IMG.png') }}" alt="Cool image, dude!"> -->
          <!-- Accessing a list variable "contents" the view controller: -->
          {% for item in contents %}
            <img src={{ item }} style="width: 250px">
          {% endfor %}
        </div>
    </div>
  </body>
</html>
