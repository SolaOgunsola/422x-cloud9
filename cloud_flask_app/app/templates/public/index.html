<html>
  <head>
    <title>422Dashboard</title>
    <style>

        height:100%;
        font-family: 'Open Sans', sans-serif;
        background: #092756;
        background: -moz-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%),-moz-linear-gradient(top,  rgba(57,173,219,.25) 0%, rgba(42,60,87,.4) 100%), -moz-linear-gradient(-45deg,  #670d10 0%, #092756 100%);

      }
      .container {
        height: 100vh;
      }
      .title {
        text-align: center;
        font-size: 40px;
        padding: 50px 0;
      }
      .sectionTitle {
        font-size: 24px;
        font-weight: 650;
        color: #fff;
      }
      .sectionItem {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;

      input{
        font-weight: 600;
      }
      ul {
