<html>
  <head>
    <title>422Dashboard</title>
    <link rel="stylesheet" rel="stylesheet" type="text/css" href="../../../static/css/index_style.css">
  </head>
  <body>

      {%if loggedIn == '0' %}
      <div class="btn btn-block btn-large btn-primary" >
        <a href="/login"  style="color: white; font-weight: 600;">Login</a>
      </div> 
      {% else %}
      <div style="color: #ffffff">You are logged in as {{name}}</div>
      <div class="btn btn-block btn-large btn-primary" >
        <a href="/guestLogin" style="color: white; font-weight: 600;">Logout</a>
      </div>

      <div class="section">
